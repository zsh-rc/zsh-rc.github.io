- term: 滕王阁
  definition: 滕王阁：为唐高祖的儿子滕王李元婴任洪州都督时修建，旧址在今江西南昌赣江之滨。
- term: 豫章故郡，洪都新府。
  definition: 豫章故郡，洪都新府：豫章是汉朝设置的，治所在南昌，所以说“故郡”。唐初把豫章郡改为“洪州”，所以说“新府”。“豫章”一作”南昌”。
- term: 星分翼轸（zhěn），地接衡庐。
  definition: 星分翼轸（zhěn）：从星宿名说，（洪州）属于翼、轸二星所对着的地面的区域。古人用天上二十八宿（列星）的方位来区分地面的区域，某个星宿对看地面的某个区域，叫做某地在某星的分野。衡庐：指湖南的衡山和江西的庐山。
- term: 襟（jīn）三江而带五湖，
  definition: 襟三江而带五湖：以三江为襟，以五湖为带。即前面有三江屏蔽，周围有五湖环绕。三江，泛指长江中下游。旧说古时长江流过彭蠡（今鄱阳湖），分成三道入海，故称“三江”。五湖，泛指太湖区域的湖泊。一说指太湖、鄱阳湖、青草湖、丹阳湖、洞庭湖，南昌在五湖之间。
- term: 控蛮荆而引瓯（ōu）越。
  definition: 控蛮荆而引瓯（ōu）越：控制楚地，连接瓯越。控、引：本义都是指拉弓，引申为控制。蛮荆，古楚地（今湖北、湖南一带），这是沿用古代的说法。瓯越，原为族名，古越族的一支，分布于瓯江一带，故名。后也指该族所居之地，相当于今浙江南部地区。
- term: 物华天宝，龙光射牛斗之墟；
  definition: 物华天宝，龙光射牛斗之墟：物产精美，犹如天上的珍宝，宝剑的光芒直射（天上）牛、斗二星所在的区域。龙光，宝剑的光芒。墟：域，所在之处。《晋书·张华传》记载了这样的传说：牛、斗二星之间常现紫气，张华请豫章人雷焕来看，雷焕说那是宝剑的光芒上通于天。后来果然在豫章的丰城地下掘出了双剑，一名龙泉，一名太阿。宝剑出土后，星间紫气也消失了。
- term: 人杰地灵，徐孺（rú）下陈蕃（fān）之榻。
  definition: 人杰地灵，徐孺下陈蕃之榻：人物俊杰，源于地方的灵秀，徐孺子在太守陈蕃家中下榻。徐孺，名稚，字孺子，南昌人，东汉时名士，家贫，常亲自耕种，德行为人所景仰。当时陈蕃为豫章太守，素来不接待宾客，专为徐稚设一榻，平时挂起，只有徐稚来访才放下。因此后世有“下榻”的说法。下，名词使动用法，使……放下。榻，狭长而低矮的坐卧用具。
- term: 雄州雾列，
  definition: 雄州雾列：雄伟的大州像雾一样涌起，形容洪州的繁盛。州，指洪州。
- term: 俊采星驰。
  definition: 俊采星驰：杰出的人才像星星一样，形容人才之多。俊采，指人才。星驰，众星是运行着的，所以说“驰”。
- term: 台隍枕夷夏之交，
  definition: 台隍（huáng）枕夷夏之交：南昌城处在瓯越与中原接壤的地方。这是说洪州处于要害之地。台隍，城台和护城壕，这里指南昌城。枕：倚，据。夷，古代称少数民族为夷，这里指上文所说的蛮荆、瓯越之地。夏，古代汉族自称夏，这里指中原地区。交，动词活用名词，接壤的地方。
- term: 宾主尽东南之美。
  definition: 宾主尽东南之美：（来赴这次宴会的）客人和主人，都是东南一带的俊杰。主，指洪州都督阎公，名字不详。美，形容词活用名词，俊杰。
- term: 都督阎公之雅望，棨（qǐ）戟（jǐ）遥临；宇文新州之懿（yì）范，襜（chān）帷暂驻。
  definition: 都督阎公之雅望，棨（qǐ）戟（jǐ）遥临；宇文新州之懿（yì）范，襜（chān）帷暂驻：有崇高声望的都督阎公远道来临，有美好德行的新州刺史宇文氏在此地暂时停留。宇文，复姓，名字不详。新州，州名，今广东新兴。懿范，美好的风范。襜帷，车的帷幔，这里借指宇文新州的车马。棨戟，有套的戟，古时官吏出行时用做前导的一种仪仗。都督的仪仗到了，也就是说阎公光临。新州，州名，今广东新兴。
- term: 十旬休假，
  definition: 十旬休假：指恰好赶上十日休假的日子。当时官员十天休息一天，叫做“旬休”。
- term: 胜友如云；千里逢迎，
  definition: 千里逢迎：指迎接千里而来的客人。
- term: 高朋满座。腾蛟起凤，孟学士之词宗；
  definition: 腾蛟（jiāo）起凤，孟学士之词宗：文坛上众望所归的孟学士，文章的辞采有如蛟龙腾空，凤凰飞起（那样灿烂夺目）。孟学士，名字不详。学士，掌管文学撰述的官。词宗，文词的宗主。
- term: 紫电青霜，王将军之武库。
  definition: 紫电青霜，王将军之武库：王将军的兵器库里藏有锋利的宝剑，意在显示王将军的勇武和韬略。紫电，宝剑名。晋·崔豹《古今注·舆服》：“吴大皇帝（孙权）有宝刀三，宝剑六，二曰紫电。”青霜，也指剑。《西京杂记》卷一：“高祖（汉高祖）斩白蛇剑，……刃上常若霜雪。”也可写作“清霜”。王将军，名字不详。
- term: 家君作宰，路出名区；童子何知，躬逢胜饯。
  definition: 家君作宰，路出名区；童子何知，躬逢胜饯：家父作交趾县的县令，自己因探望父亲路过这个有名的地方（指洪州）；年幼无知，（却有幸）参加这场盛大的宴会。宰，县令，这里指交趾县的县令。出，过。何，宾语前置，应为“知何”，懂得什么。饯，送行的宴会。
- term: 时维九月，序属三秋。
  definition: 时维九月，序属（zhǔ）三秋：指当时正是深秋九月。维，语气词。序，时序（春夏秋冬）。属，适值。三秋，秋季，这里指秋天的第三个月，即九月。
- term: 潦水尽而寒潭清，烟光凝而暮山紫。俨骖（cān）騑（𬴂，fēi）于上路<，
  definition: 俨骖（cān）騑（fēi）于上路：驾着车在高高的道路上（前行）。俨：使整齐，整治。骖騑，驾车的马。上，高。
- term: 访风景于崇阿。临帝子之长洲，得天人之旧馆。
  definition: 临帝子之长洲，得天人之旧馆：意思是说到滕王阁来观赏。帝子、天人，都指滕王。长洲，指滕王阁前的沙洲。旧馆，指滕王阁。有版本为“得仙人之旧馆”。
- term: 层峦耸翠，上出重霄；飞阁流丹，下临无地。
  definition: 层峦耸翠，上出重霄；飞阁流丹，下临无地：（在这里可以望见）重叠的峰峦耸起一片苍翠，上达重霄；凌空架起的阁道上，涂饰的朱红色油彩鲜艳欲滴，从阁道往下看，地好像没有了似的。飞阁，架空建筑的阁道。流，形容彩画鲜艳欲滴。丹，丹漆，这里泛指彩绘。临，从高处往下探望。飞阁流丹一作飞阁翔丹。
- term: 鹤汀（tīng）凫（fú）渚（zhǔ），穷岛屿之萦（yíng）回；桂殿兰宫，即冈峦之体势。
  definition: 鹤汀凫（fú）渚（zhǔ），穷岛屿之萦（yíng）回；桂殿兰宫，即冈峦之体势：鹤、野鸭止息的水边平地和小洲，极尽岛屿曲折回环的景致；用桂木、木兰修筑的宫殿，（高低起伏）像冈峦的样子。桂、兰，两种名贵的树，这里是形容宫殿的华丽、讲究。
- term: 披绣闼（tà），俯雕甍（méng），
  definition: 披绣闼（tà），俯雕甍（méng）：打开精美的阁门，俯瞰雕饰的屋脊。绣，指雕刻得精美细致。
- term: 山原旷其盈视，川泽纡其骇（hài）瞩。
  definition: 山原旷其盈视，川泽纡其骇瞩：放眼远望，辽阔的山岭、平原充满人们的视野，迂回的河流、湖泽让人看了吃惊。盈视，极目遥望，满眼都是。骇瞩，对所见的景物感到惊异。
- term: 闾（lǘ）阎（yán）扑地，钟鸣鼎食之家；舸舰弥津，青雀黄龙之舳。
  definition: 闾（lǘ）阎（yán）扑地，钟鸣鼎食之家；舸（gě）舰弥津，青雀黄龙之舳：房屋遍地，有不少官宦人家；船只停满渡口，有许多装饰着青雀、黄龙头形的大船。闾阎，里门，这里代指房屋。钟鸣鼎食之家，指大家世族，因古代贵族吃饭时要鸣钟列鼎，鼎中盛食物。青雀黄龙之舳，船头作鸟头形、龙头形。
- term: 云销雨霁，彩彻区明。
  definition: 云销雨霁（jì），彩彻区明：云消雨停，阳光普照，天空明朗。
- term: 渔舟唱晚，响穷彭蠡（lǐ）之滨；
  definition: 彭蠡（lǐ）：古代大泽，即现在的鄱阳湖。
- term: 雁阵惊寒，声断衡阳之浦。
  definition: 声断衡阳之浦：鸣声到衡阳之浦而止。断，止。相传衡阳有回雁峰，雁至此就不再南飞，待春而回。
- term: 遥襟甫畅，逸兴遄（chuán）飞。
  definition: 遥襟甫畅，逸兴遄（chuán）飞：登高望远的胸怀顿时舒畅，飘逸脱俗的兴致油然而生。
- term: 爽籁发而清风生，纤歌凝而白云遏。
  definition: 爽籁（lài）发而清风生，纤歌凝而白云遏（è）：宴会上，排箫响起，好像清风拂来；柔美的歌声缭绕不散，遏止了白云飞动。爽，形容籁的发音清脆。籁，排箫，一种由多根竹管编排而成的管乐器。
- term: 睢园绿竹，气凌彭泽之樽；
  definition: 睢（suī）园绿竹，气凌彭泽之樽（zūn）：今日的宴会，好比当年睢园竹林的聚会，在座的文人雅士，豪爽善饮的气概超过了陶渊明。睢园，西汉梁孝王在睢水旁修建的竹园，他常和一些文人在此饮酒赋诗。
- term: 邺水朱华，光照临川之笔。
  definition: 邺（yè）水朱华，光照临川之笔：这是借诗人曹植、谢灵运来比拟参加宴会的文人。邺，今河北临漳，是曹魏兴起的地方。曹植曾在这里作过《公宴诗》，诗中有“朱华冒绿池”的句子。临川之笔，指谢灵运，他曾任临川（今属江西）内史。
- term: 四美具，
  definition: 四美：指良辰、美景、赏心、乐事。
- term: 二难并。穷睇眄于中天，
  definition: 睇（dì）眄（miǎn）：眼睛左转右动地观望。睇，斜视。眄，也是斜视的意思。
- term: 极娱游于暇日。天高地迥，觉宇宙之无穷；兴尽悲来，识盈虚之有数。
  definition: 识盈虚之有数：知道事务的兴衰成败是有定数的。
- term: 望长安于日下，目吴会于云间。
  definition: 望长安于日下，目吴会于云间：远望长安，遥看吴会。长安，唐朝的国都。吴会，吴地的古称。
- term: 地势极而南溟深，天柱高而北辰远。
  definition: 地势极而南溟（míng）深，天柱高而北辰远：地势偏远，南海深邃；天柱高耸，北极星远悬。天柱，《神异经》记载，昆仑山上铜柱，高入天穹，叫做“天柱”。北辰，北极星，这里暗指国君。
- term: 关山难越，谁悲失路之人；萍水相逢，尽是他乡之客。怀帝阍而不见，奉宣室以何年？
  definition: 帝阍（hūn）：原指天帝的守门者。这里指皇帝的宫门。宣室：汉未央宫前殿正室叫宣室。汉文帝曾坐宣室接见贾谊，谈话到半夜。
- term: 嗟乎！时运不齐，
  definition: 时运不齐：命运不好。不齐，有蹉跎、有坎坷。
- term: 命途多舛。
  definition: 舛（chuǎn）：不顺。
- term: 冯唐易老，李广难封。
  definition: 冯唐：西汉人，有才能却一直不受重用。汉武帝时选求贤良，有人举荐冯唐，可是他已九十多岁，难再做官了。李广：汉武帝时的名将，多年抗击匈奴，军功大，却终身没有封侯。
- term: 屈贾谊于长沙，非无圣主；
  definition: 屈贾谊于长沙，非无圣主：汉文帝本想任贾谊为公卿，但因朝中权贵反对，就疏远了贾谊，任他为长沙王太傅。屈，使动用法，使……屈。
- term: 窜梁鸿于海曲，岂乏明时？
  definition: 窜梁鸿于海曲，岂乏明时：使梁鸿逃到海边（隐居），难道不是在政治昌明的时代吗？窜，使动用法，使……逃。梁鸿，东汉人，因作诗讽刺君王，得罪了汉章帝，被迫逃到齐鲁一带躲避。海曲，海隅，指齐鲁一带临海的地方。明时，政治昌明的时代。
- term: 所赖君子见机，达人知命。
  definition: 见机：事前洞察事物的动向。达人知命：通达事理的人，知道命运。
- term: 老当益壮，宁移白首之心？
  definition: 宁移白首之心：哪能在白发苍苍的老年改变心志？
- term: 穷且益坚，不坠青云之志。
  definition: 青云之志：比喻远大崇高的志向。
- term: 酌贪泉而觉爽，处涸辙以犹欢。
  definition: 酌（zhuó）贪泉而觉爽：喝下贪泉的水，仍觉得心境清爽。古代传说广州有水名贪泉，人喝了这里的水就会变得贪婪。这句是说有德行的人在污浊的环境中也能保持纯正，不被污染。处涸辙以犹欢：处在奄奄待毙的时候，仍然乐观开朗。处涸辙：原指鲋鱼处在干涸的车辙里。比喻人陷入危急之中。《庄子·外物》有鲋鱼在干涸的车辙中求活的寓言。
- term: 北海虽赊，扶摇可接；
  definition: 北海虽赊（shē），扶摇可接：北海虽然遥远，乘着旋风还可以到达。北海，即《庄子·逍遥游》中的“北冥”。
- term: 东隅已逝，桑榆非晚。
  definition: 东隅已逝，桑榆非晚：早年的时光虽然已经逝去，珍惜将来的岁月，为时还不晚。东隅，指日出的地方，表示早。桑榆，指日落的地方，表示晚。古人有“失之东隅，收之桑榆”的说法。
- term: 孟尝高洁，空余报国之情；
  definition: 孟尝高洁，空余报国之情：孟尝品行高洁，却空有一腔报国热情。这是作者借孟尝以自比，带有怨意。孟尝，东汉人，为官清正贤能，但不被重用，后来归田。
- term: 阮籍猖狂，岂效穷途之哭！
  definition: 阮籍猖狂，岂效穷途之哭：怎能效法阮籍不拘礼法，在无路可走时便恸哭而还呢？意思是说，虽然怀才不遇，但也不放任自流。阮籍，三国魏诗人。他有时独自驾车出行，到无路处便恸哭而返，借此宣泄不满于现实的苦闷心情。猖狂，狂放、不拘礼法。
- term: 勃，三尺微命，
  definition: 三尺微命：指地位低下。三尺，士佩三尺长的绅（古代礼服上束带的下垂部分）。微命，犹如说身份卑微。王勃做过虢州参军，所以这样说。
- term: 一介书生。无路请缨，等终军之弱冠；
  definition: 无路请缨（yīng），等终军之弱冠：自己和终军的年龄相同，却没有请缨报国的机会。请缨，请求皇帝赐给长缨（长绳）。《汉书·终军传》记载，汉武帝想让南越（今广东、广西一带）王归顺，派终军前往劝说，终军请求给他长缨，必缚住南越王，带回到皇宫门前（意思是一定完成使命）。后来用“请缨”指投军报国。弱冠，指二十岁，古代以二十岁为弱年，行冠礼，为成年人。
- term: 有怀投笔，慕宗悫之长风。
  definition: 投笔：指投笔从军，用班超投笔从戎的典故。宗悫：南朝宋人，少年时很有抱负，说“愿乘长风破万里浪”。
- term: 舍簪笏于百龄，奉晨昏于万里。
  definition: 舍簪（zān）笏（hù）于百龄，奉晨昏于万里：自己宁愿舍弃一生的功名富贵，到万里以外去朝夕侍奉父亲。簪笏，这里代指官职。簪，束发戴冠用来固定帽子的簪。笏，朝见皇帝时用来记事的手版。
- term: 非谢家之宝树，接孟氏之芳邻。
  definition: 非谢家之宝树，接孟氏之芳邻：自己并不是像谢玄那样出色的人才，却能在今日的宴会上结识各位名士。谢家之宝树，指谢玄。《晋书·谢玄传》记载，晋朝谢安曾问子侄们：“为什么人们总希望自己的子弟好？”侄子谢玄回答：“譬如芝兰玉树，欲使其生于庭阶耳。”后来就称谢玄为谢家宝树。孟氏之芳邻，这里借孟子的母亲为寻找邻居而三次搬家的故事，来指赴宴的嘉宾。
- term: 他日趋庭，叨陪鲤对；
  definition: 他日趋庭，叨陪鲤对：过些时候自己将到父亲那里陪侍和聆听教诲。趋庭，快步走过庭院，这是表示对长辈的恭敬。叨，惭愧地承受，表示自谦。鲤对，孔鲤是孔子的儿子，鲤对指接受父亲教诲。事见《论语·季氏》：（孔子）尝独立，（孔）鲤趋而过庭。（子）曰：“学诗乎？”对曰：“未也。”“不学诗，无以言。”鲤退而学诗。他日，又独立，鲤趋而过庭。（子）曰：“学礼乎？”对曰：‘未也。”“不学礼，无以立。”鲤退而学礼。
- term: 今兹捧袂，喜托龙门。
  definition: 捧袂（mèi）：举起双袖作揖，指谒见阎公。喜托龙门：（受到阎公的接待）十分高兴，好像登上龙门一样。托，指寄托身子，这是客气话。龙门，地名，在今山西河津西北的黄河中，那里两岸夹山，水险流急，相传鲤鱼跃过龙门则变为飞龙。这里借“登龙门”的说法，表示由于谒见名人而提高了自己的身份。
- term: 杨意不逢，抚凌云而自惜；
  definition: 杨意不逢，抚凌云而自惜：没有遇到杨得意那样引荐的人，虽有文才也（只能）独自叹惋。这里是以司马相如自比，又叹惜遇不到引荐的人。杨意：即蜀人杨得意，任掌管天子猎犬的官，西汉辞赋家司马相如是由他推荐给汉武帝的。凌云，这里指司马相如的赋。《史记·司马相如传》记载，相如献《大人赋》，“天子大悦，飘飘有凌云之气，似游天地之间”。
- term: 钟期既遇，奏流水以何惭？
  definition: 钟期既遇，奏流水以何惭：既然遇到钟子期那样的知音，演奏高山流水的乐曲又有什么羞惭呢？意思是说，遇到阎公这样的知音，自己愿意在宴会上赋诗作文。钟期，即钟子期。《列子·汤问》记载，俞伯牙弹琴，钟子期能听出他是“志在高山”还是“志在流水”，遂成知音。
- term: 呜乎！胜地不常，盛筵难再；
  definition: 难再：难以第二次遇到。
- term: 兰亭已矣，
  definition: 兰亭已矣：当年兰亭宴饮集会的盛况已成为陈迹了。
- term: 梓泽丘墟。
  definition: 梓（zǐ）泽丘墟：繁华的金谷园也已变为荒丘废墟。梓泽，金谷园的别称，为西晋石崇所建，故址在今河南洛阳西北。
- term: 临别赠言，幸承恩于伟饯；登高作赋，是所望于群公。
  definition: 登高作赋，是所望于群公：登高而作赋，那是在座诸公的事了。《韩诗外传》卷七：“孔子曰：‘君子登高必赋。’”
- term: 敢竭鄙怀，恭疏短引；
  definition: 恭疏短引：恭敬地写此小序。
- term: 一言均赋，四韵俱成。
  definition: 一言均赋，四韵俱成：我这首诗铺陈出来，成为四韵。
- term: 请洒潘江，各倾陆海云尔。
  definition: 请洒潘江，各倾陆海云尔：请各位宾客竭尽文才，写出好作品。洒、倾各与江、海对应，意思是竭尽才能，写诗作文。潘岳、陆机都是晋朝人，南朝梁人钟嵘的《诗品》云“陆才如海，潘才如江”。云尔，语气助词，用在句尾，表示述说完了。

