- date: "2026/01/05"
  words:
  - en: One faces outwards, with products and services generating billions for trillion-dollar companies. The other faces inwards, creating, updating and sharing—often for free—the basic software tools that make the digital world tick.
    cn: 一个面向外部，产品和服务为万亿美元公司创造数十亿美元的收入。另一个面向内部，创建、更新和共享——通常是免费的——使数字世界运转的基本软件工具。
  - en: Outwards
    cn: 向外的
  - en: Inwards
    cn: 向内的
  - en: Tick
    cn: 运转
  - en: Open-source software underpins (巩固) platforms like Google's Android, Apple's iOS, and major web browsers
    cn: 开源软件支撑着像谷歌的安卓、苹果的 iOS 和主要的网络浏览器这样的平台
  - en: Underpins
    cn: 支撑, 巩固
  - en: Platforms
    cn: 平台
  - en: By making software freely available, developers can strengthen their code through collaboration (合作), gain trust by proving its reliability and earn recognition from peers.
    cn: 通过免费提供软件，开发人员可以通过协作来加强他们的代码，通过证明其可靠性来获得信任，并赢得同行的认可。
  - en: Collaboration
    cn: 合作
  - en: Reliability
    cn: 可靠性
  - en: Peers
    cn: 同行
  - en: recognition
    cn: 认可
  - en: Unluckily, modern tech giants have stretched the term into meaninglessness.
    cn: 不幸的是，现代科技巨头已经将这个词的意义延伸到了毫无意义的地步。
  - en: Tech Giants
    cn: 科技巨头
  - en: Meaninglessness
    cn: 毫无意义
  - en: Many so-called "free" products are restricted, developed in secrecy and unable to bring about true innovation. 
    cn: 许多所谓的“免费”产品受到限制，在秘密中开发，无法带来真正的创新。
  - en: Restricted
    cn: 受限制的
  - en: Secrecy
    cn: 秘密
  - en: Innovation
    cn: 创新
  - en: This has led to a heated debate about the real meaning of open source in the age of AI.
    cn: 这引发了关于人工智能时代开源真正意义的激烈辩论。
  - en: lead to
    cn: 导致
  - en: Heated Debate
    cn: 激烈辩论
  - en: This allows any other developer to download, modify (修改) and repurpose the code. 
    cn: 这允许任何其他开发人员下载、修改和重新利用代码。
  - en: Repurpose
    cn: 重新利用
  - en: modify
    cn: 修改
  - en: Over time, original code can evolve into entirely new products. Android, for instance, is based on Linux, originally written for computers.
    cn: 随着时间的推移，原始代码可以演变成全新的产品。例如，安卓是基于 Linux 的，最初是为计算机编写的。
  - en: over time
    cn: 随着时间的推移
  - en: Evolve
    cn: 演变
  - en: Entirely
    cn: 完全地
  - en: for instance
    cn: 例如
  - en: Meta, the parent company of Facebook, proudly claims that its large language model (LLM), Llama 3, is "open source".
    cn: Facebook 的母公司 Meta 自豪地宣称其大型语言模型 (LLM) Llama 3 是“开源”的。
  - en: Parent Company
    cn: 母公司
  - en: Large Language Model
    cn: 大型语言模型(LLM)
  - en: What Meta shares freely is the weights (权重) of the artificial neurons (人工神经元) in its LLM, rather than all the source code and training data.
    cn: Meta 自由分享的是其 LLM 中人工神经元的权重，而不是所有的源代码和训练数据。
  - en: weight
    cn: 权重, 重量
  - en: Artificial Neurons
    cn: 人工神经元
  - en: Neural Network
    cn: 神经网络
  - en: Source Code
    cn: 源代码
  - en: Training Data
    cn: 训练数据
  - en: Unlike traditional software development, AI training involves creating a blueprint of the model and feeding it large amounts of data.
    cn: 与传统的软件开发不同，人工智能训练涉及创建模型的蓝图并向其提供大量数据。
  - en: Blueprint
    cn: 蓝图
  - en: Feed
    cn: 提供, 饲养
  - en: Over time, the model improves its performance to an acceptable level.
    cn: 随着时间的推移，模型的性能提高到可接受的水平。
  - en: performance
    cn: 性能
  - en: Acceptable
    cn: 可接受的
  - en: Even if someone were to train an AI model using the same data and hardware as Llama 3, the result would not be identical. 
    cn: 即使有人使用与 Llama 3 相同的数据和硬件来训练 AI 模型，结果也不会是完全相同的。
  - en: Identical
    cn: 完全相同的, Identity (身份), Identification ()
  - en: Training a cutting-edge AI model that can compete with the latest releases from OpenAI or its peers.
    cn: 训练一个能够与 OpenAI 或其同行最新发布相竞争的尖端人工智能模型。
  - en: cutting-edge
    cn: 先进的，尖端的（技术，科技等）
  - en: release
    cn: 发行版本，释放
  - en: The new eco-friendly packaging not only reduces waste but also enhances the brand's sustainability image.
    cn: 新的环保包装不仅减少了浪费，还提升了品牌的可持续形象。
  - en: Eco-friendly
    cn: 环保的
  - en: Sustainability
    cn: 可持续性
