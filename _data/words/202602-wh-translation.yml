month: "202602-wh-translation"
days:
- date: "2026/02/01"
  words:
  - en: Fresh strawberries go bad easily in high temperatures; they are best kept in the refrigerator.
    cn: (110) 新鲜草莓在高温下很容易坏，最好放在冰箱里保存。（easy）
  - en: Teachers spare no effort in promoting quality education, aiming to cultivate students' innovative spirit and practical abilities.
    cn: (111) 教师们不遗余力推进素质教育，旨在培养学生的创新精神和实践能力。（effort）
  - en: As long as you keep your feet on the ground and make efforts to do everything well, your dream will get closer and closer to you.
    cn: (112) 你只要脚踏实地，努力做好每一件事，你的梦想就会离你越来越近。（effort）
  - en: When did this pair of twin brothers start to emerge and suddenly become leading figures in contemporary Hungarian literature?
    cn: (113) 这对双胞胎兄弟是何时开始崭露头角，并一跃成为匈牙利当代文学的领军人物？（emerge）
  - en: To meet people's growing consumption needs, a series of products and services have emerged. The lazy economy, characterized by time-saving, labor-saving, and convenience, has developed rapidly.
    cn: (114) 为满足人们日益增长的消费需求，出现了一系列商品和服务, “懒人经济” 迅速发展，其特性是省时省力便捷。（emerge）
  - en: Drones enable rescue workers to safely assess the disaster situation in affected areas.
    cn: (115) 有了无人机，救援人员就可以安全地评估灾区的受灾状况。（enable）
  - en: It was Eileen Gu's perseverance that enabled her to create miracles at this Winter Olympics.
    cn: (116) 正是谷爱凌（Eileen Gu）的坚持不懈让她在本届冬奥会上创造了奇迹。（enable）
  - en: When you encounter a series of thorny problems, stay calm and think carefully about how to solve them.
    cn: (117) 当你遇到一连串棘手问题时，要沉住气，并好好想想如何解决。（encounter）
  - en: In short, reading encourages readers to do more than just read the printed text.
    cn: (118) 简而言之，阅读鼓励读者不仅仅只是读印刷出来的文本。（encourage）
  - en: After SARS, a few people did not learn their lesson and still enjoy eating game meat.
    cn: (119) SARS之后, 少数人没有吸取教训，仍以食野味为乐。（enjoy）
  - en: This high-tech intelligent robot can learn autonomously, intelligently identify and adapt to different environments, ensuring efficient and accurate completion of various tasks.
    cn: (120) 这款高科技智能机器人可以自主学习，智能识别并适应不同环境，确保高效、准确地完成各项任务。（ensure）
  - en: The recently popular TV series has sparked many people's enthusiasm for learning the Shanghai dialect.
    cn: (121) 最近热播的电视剧激发了不少人学习上海话的热情。（enthusiasm）
  - en: This documentary has been well-received since the first episode aired.
    cn: (122) 该纪录片自播出第一集后就广受好评。（episode）
  - en: Maintaining a happy mood after childbirth is equally important as a balanced diet and consistent exercise in helping new mothers return to their pre-pregnancy weight.
    cn: (123) 产后保持愉悦的心态有助于新手妈妈恢复孕前体重，其重要性等同于均衡饮食和持续锻炼。（equal）
  - en: These two tennis players are equal in skill level; it's hard to predict the champion until the last moment.
    cn: (124) 这两位网球选手水平相当，不到最后一刻很难预料冠军归属。（equal）
  - en: This countryside resort still isn't equipped with Wi-Fi, which causes many inconveniences for tourists.
    cn: (125) 这个乡间度假村至今还没有配备无线网络，这给游客带来诸多不便。 （equip）
  - en: The reason we study Chinese history is that we not only need to cherish the traditional treasures of the Chinese nation but also need to equip ourselves with rich historical knowledge to tell China's stories well.
    cn: (126) 我们之所以学习中国历史，是因为我们不仅要珍惜中华民族的传统瑰宝，而且要具备丰富的历史知识来讲好中国故事。（equip）
  - en: Many students realize that the main purpose of learning a language is not for exams but to equip themselves with a better ability to understand the world.
    cn: (127) 很多学生意识到学习语言的主要目的不是为了考试，而是为了让自己有更好地认识世界的能力。（equip）
  - en: Equipped with a high-level intelligent system, this latest generation robot can instantly understand human intentions and respond to human interaction.
    cn: (128) 配备了高水平的智能系统，这款最新一代的机器人可以即时理解人类意图，并对人类互动做出反应。（equip）
  - en: He was so nervous during the exam that the word completely escaped his memory.
    cn: (129) 他考试的时候太紧张了，完全想不起这个单词。（escape）
  - en: This internet company has many R&D centers established across the country.
    cn: (130) 这家网络公司在全国各地有许多研发中心。（establish）
  - en: Can you estimate how much the original painting by this famous artist costs?
    cn: (131) 你估计这位著名艺术家的原版画作要多少钱？（estimate）
  - en: Online shopping has risks; place orders with caution.
    cn: (132) 网购有风险，下单需谨慎。（exist）
  - en: High-tech products also have blind spots. Once the technology fails, people must exert their subjective initiative rather than being anxious and helpless.
    cn: (133) 高科技产品也会存在盲区，一旦技术失灵，人就得发挥主观能动性，而不是焦头烂额、束手无策。（exist）
  - en: As expected, this health-preservation lecture attracted many elderly residents in the community.
    cn: (134) 不出所料，这个养身讲座吸引了社区众多老年居民。 （expect）
  - en: Foreign tourists are expected to understand and comply with local laws and regulations.
    cn: (135) 期望外国游客能了解并遵守当地的法律法规。（expect）
  - en: The problems mentioned in this book are complex and intertwined, making them difficult to explain in a few words.
    cn: (136) 这本书中提到的这些问题盘根错节，三言两语说不清楚。（explain）
  - en: Shorter attention spans and the accelerated pace of life may help explain why audiences tend to skip the opening song.
    cn: (137) 注意力持续时间变短以及加快的生活节奏或许有助于解释为什么观众倾向跳过片头曲。 （explain）
  - en: Brief exposure to radiation is generally harmless to the human body.
    cn: (138) 短暂接触辐射一般对人体无害。（exposure）
  - en: "We must face reality: if we don't work hard, we will be left behind in modern society."
    cn: (139) 我们必须面对现实：如果不努力，我们就会在现代社会中被淘汰。（face）
  - en: Faced with this rare virus, experts are working intensively to formulate a series of emergency measures to deal with this large-scale community transmission.
    cn: (140) 面对这一罕见的病毒，专家们正在紧锣密鼓地制定一系列紧急措施来应对这场大规模的社区传播。 （face）
  - en: In the face of the epidemic, the Chinese government demonstrated firm resolve and took timely and effective measures, earning worldwide admiration.
    cn: (141) 在疫情（epidemic）面前，我国政府展现出坚定的决心，采取了及时有效的措施，令世人敬佩。（face）
  - en: Facing repeated failures in experiments, the scientist did not get discouraged but kept improving the experiments, eventually achieving a breakthrough.
    cn: (142) 面对实验一次又一次失败，这个科学家并没有气馁，而是不断改进实验，最终取得了突破。（face）
  - en: No matter what hardships he endured, he never lost faith in life.
    cn: (143) 无论经受了怎样的磨难，他也从未丧失对生活的信心。（faith）
  - en: With the popularity of smartphones and the rapid development of social media, some people fall victim to rumors and even unintentionally become spreaders of them.
    cn: (144) 随着智能手机的普及和社交媒体的快速发展，一些人沦为谣言的受害者，甚至在无意间成为谣言的传播者。（fall）
  - en: This poet's works are famous for being wildly imaginative.
    cn: (145) 这位诗人的作品以天马行空而著称。（famous）
  - en: Relying solely on travel to broaden our horizons is far from enough.
    cn: (146) 仅仅靠旅游来拓宽我们的视野是远远不够的。（far）
  - en: Some TV programs have remained unchanged in form and content for decades, which is far from meeting the expectations of today's audience. It's only a matter of time before they are eliminated by the market.
    cn: (147) 有些电视节目几十年来形式和内容一成不变，与当今观众的期待相差甚远，遭到市场淘汰是迟早的事。（far from）
  - en: When I was in elementary school, I was deeply fascinated by magic stories.
    cn: (148) 在我小学的时候，我就对魔法故事深深着迷。（fascinate）
  - en: What fate will this time-tested traditional enterprise face? Will it fade from people's sight or transform and make a comeback?
    cn: (149) 这家饱经风霜的传统企业将面临何种命运，是逐渐淡出人们视野，还是改头换面、卷土重来？（fate）
  - en: This newly released movie features how the most trivial things in life can affect our life trajectories.
    cn: (150) 这部新上映的电影刻画的是生活中最微不足道的小事会如何影响我们的人生轨迹。（feature）
  - en: Located in Jinshan District, Shanghai Legoland commenced construction on November 17. It will feature 8 themed areas and 1 themed hotel.
    cn: (151) 坐落于金山区的上海乐高乐园 （Shanghai Legoland），已于 11 月 17 日动工，它将以 8 个 主题片区和 1 座主题酒店为特色。（feature）
  - en: Although this restaurant features vegetarian dishes, it also attracts meat lovers to try it.
    cn: (152) 这家餐厅虽以素菜为其特色，但也吸引了无肉不欢者前来尝鲜。（feature）
  - en: This cuisine originating from Guangxi features a strong, special odor. Surprisingly, its entire industrial chain can provide over 250,000 jobs.
    cn: (153) 这种起源于广西的美食，以浓烈的特殊气味为特色，但令人吃惊的是，它的整个产业链竟能提供超过 25 万个就业岗位。（feature）
  - en: Tai Chi is a treasure of traditional Chinese culture. Its movements are gentle and slow, but they feature sudden explosive power to repel opponents.
    cn: (154) 太极（Tai Chi）是中华民族传统文化之瑰宝，其动作柔缓，但能以突然爆发的力量将对手击退。（feature）
  - en: After experiencing the first college entrance examination, many students figured out their shortcomings in learning and the coping strategies.
    cn: (155) 经历了第一次高考后，许多学生弄清了自己学习中的不足之处和应对策略。（figure）
  - en: Considering these reference books are badly damaged due to poor maintenance, please be sure to attach a barcode to each one for filing and subsequent tracking.
    cn: (156) 考虑到这些参考书因维护不利，已破损不堪，请务必在每一本上贴上条码，以便归档和后续追踪。（file）
  - en: Click here to find more information.
    cn: (157) 点击此处可获取更多信息。（find）
  - en: For your safety, please don't fix your eyes on the phone while walking.
    cn: (158) 为了您的安全，请不要在走路时盯着手机看。（fix）
  - en: Whether walking, cycling, or driving, it's important to follow traffic rules.
    cn: (159) 无论是走路、骑车还是开车，遵守交通规则都很重要。（follow）
  - en: This tailor never blindly follows trends. His designs always impress people. Although his shop is far from the city center, many people come because of his reputation.
    cn: (160) 这位裁缝从不盲目跟风，他的设计总能让人眼前一亮，虽然他的店铺远离市中心，依然有很多人慕名而来。（follow）
  - en: Influenced by the admirable spirit of outstanding athletes giving their all for dreams and honor, many young people have become fond of watching table tennis matches and started learning to play.
    cn: (161) 受到优秀运动员们为梦想和荣誉全力以赴的可贵精神的影响，很多年轻人喜欢上了看乒乓球比赛，并开始学习打乒乓。（fond）
  - en: He forgot to pour oil into the pan, and the eggs stuck to the bottom.
    cn: (162) 他忘了往锅里倒油，鸡蛋粘在了锅底。（forget）
  - en: Thanks to the generosity of people from all walks of life, this orphanage was founded at the beginning of this year.
    cn: (163) 多亏了社会各界人士的慷慨解囊，这个孤儿院才得以在今年年初办了起来。（found）
  - en: Tourists can not only taste the local food but also watch local opera for free.
    cn: (164) 游客不仅能品尝这里的美食，还能免费观看地方戏曲。（free）
  - en: In remote mountainous areas, the air is pure, crops are free from pollution, and people live simple and leisurely lives, free from the noise of the city.
    cn: (165) 在偏远山区，空气很纯净，庄稼也不受污染，人们远离城市的喧嚣，过着简单而闲适的生活。（free）
  - en: To his frustration, he accidentally deleted that important file just now.
    cn: (166) 让他懊恼的是，刚才他不小心把那个重要文件给删了。（frustrate）
  - en: If one's ideals and reality are too far apart, they are often difficult to fulfill.
    cn: (167) 理想与现实若相去甚远往往就会难以遂愿。（fulfill）
  - en: Tourist destinations are full of crowds, which illustrates people's pursuit of a better life and demonstrates a prosperous economy.
    cn: (168) 旅游目的地人潮涌动，这诠释了人们对美好生活的追求，也展现了繁荣的经济。（full）
  - en: For railway enthusiasts, there's nothing better than gazing at the scenery flying by outside the window.
    cn: (169) 对铁路迷来说，没有什么比看着窗外飞快略过的风景更棒。（gaze v.）
  - en: His speech at the flag-raising ceremony was greeted with loud cheers.
    cn: (170) 他在升旗仪式上的演讲得到了高声喝彩。（greet）
  - en: A qualified manager doesn't need to handle everything personally but should be good at bringing out the best in every employee.
    cn: (171) 合格的管理者，不必事事亲力亲为，而应善于使每个员工发挥所长。（good）
  - en: We can't take it for granted that we will never face life-threatening emergencies.
    cn: (172) 我们不能想当然地认为我们永远不会面对威胁生命的紧急情况。（grant）
  - en: Helping children learn to resolve conflicts between traditional customs and modern technology is challenging, but it's a skill they must grasp.
    cn: (173) 帮助孩子学会解决传统习俗和现代技术之间的冲突是有挑战性的，但这是一项孩子必须掌握的技能。（grasp）
  - en: Recalling that rewarding volunteer experience, he is still grateful to the local residents who helped him then.
    cn: (174) 回忆起那段收获满满的志愿者经历, 他依旧对当时给予他帮助的当地居民心怀感激。（grateful）
  - en: Frankly speaking, exam scores can only serve as a guideline for reference, not the sole criterion for evaluation.
    cn: (175) 坦率地说，考试分数只能作为一个参考，不能作为评价的唯一标准。（guideline）
  - en: Strolling in this classical garden, you can see various wooden doors hanging everywhere. They have different patterns and lively forms, each with its own distinctive features.
    cn: (176) 漫步在这古典园林中，四处可见各式木门，它们图纹各异，形式活泼，别具特色。（hang）
  - en: Hardly had the committee members received the residents' feedback when they started formulating a reasonable improvement plan.
    cn: (177) 收到居民意见后的第一时间，委员们就着手制定合理的改进计划。（hardly）
  - en: Xiao Zhang had her ankle sprained when she entered the elevator. Now the doctor is having a bandage wrapped around it for her.
    cn: (178) 小张进电梯时把脚踝给崴了，现在医生正在给她缠绷带。（have）
  - en: I hear your cousin is a true social butterfly, isn't he?
    cn: (179) 我听说你的表弟是个不折不扣的“社牛”，是吗？（hear）
  - en: Does dolphin therapy really help relieve tension?
    cn: (180) 海豚疗法真的有助于缓解紧张情绪吗？（help）
  - en: Could you help me buy some flour at the grocery store downstairs?
    cn: (181) 帮我去楼下杂货店买点面粉，行吗？（help）
  - en: Here are the condiments and snacks. Please help yourself.
    cn: (182) 这里是调料和零食，请随意取用。（help）
  - en: Seeing the bright red and tender green fruits hanging all over the branches, they couldn't help feeling joyful.
    cn: (183) 看到挂满枝头鲜红嫩绿的果实，他们不禁心生欢喜。（can't help）
  - en: Looking at these old objects, the old man, who had lost his loved ones one after another, felt the past vividly coming back to him and couldn't help shedding tears.
    cn: (184) 看着这些老物件，这个接连失去亲人的老人感觉往事历历在目，不禁潸然泪下。
  - en: After receiving numerous likes from fans, he was filled with emotions. Recalling all the hardships he went through at the beginning of his venture, he couldn't help bursting into tears.
    cn: (185) 获得粉丝大量点赞后他感概万千，回想起创业之初经历的种种磨难，他不禁失声痛哭。（can't help）
  - en: People who encourage you, give you advice, and ask constructive questions are called life coaches or mentors. They are helpful.
    cn: (186) 鼓励你，给你建议，并提出有建设性的问题的人被称作人生教练或导师。（helpful）
  - en: The students held shovels and buckets, divided the work, and cooperated to complete the tree-planting task.
    cn: (187) 学生们拿着铁锹和水桶，分工合作，完成了植树任务。（hold）
  - en: A film is about to be shot to honor these selfless medical workers.
    cn: (188) 即将拍摄一部影片，致敬这些无私奉献的医务工作者。（honor）
  - en: Can't developing countries host the World Expo?
    cn: (189) 难道发展中国家不能举办世界博览会吗？（host）
  - en: Overuse of mobile phones has a negative impact on our bodies.
    cn: (190) 过度使用手机会对我们的身体造成不良影响。（impact）
  - en: Great importance should be attached to the prevention of this common disease.
    cn: (191) 应该高度重视对这种常见病的预防。（importance）
  - en: The meeting between Chinese and U.S. leaders in San Francisco was of great importance, attracting worldwide attention and promoting the development of China-U.S. relations.
    cn: (192) 中美领导人在旧金山会晤，意义非凡，吸引了世界的关注，推动了中美关系的发展。（importance）
  - en: Regarding this disciplinary violation, the school didn't impose punishment directly. Instead, it let the students discuss and come up with a solution themselves.
    cn: (193) 针对这次违纪事件，校方没有直接加以处罚，而是让学生自己讨论出解决方案。（impose）
  - en: This country, with its large population, vast territory, and abundant resources, left a deep impression on me.
    cn: (194) 这个人口众多，幅员辽阔，物资丰富的国家给我留下了深刻的印象。（impression）
  - en: Perfecting oneself is an abstract ideal, incapable of motivating some students to truly fight against laziness.
    cn: (195) 完善自我是一个抽象的理想，无法激励一些学生真正对抗惰性。（incapable）
  - en: Due to the rapid development of communication networks, the number of smartphone users has increased at an astonishing rate in recent years, which has greatly changed people's reading habits.
    cn: (196) 由于通信网络的快速发展，智能手机用户数量近年来以惊人速度增长，这极大地改变了人们的阅读方式。（increase）
  - en: The number of people infected with this new virus is increasing. Many medical workers have voluntarily given up their vacations and are on high alert.
    cn: (197) 被感染这种新型病毒的人数在不断增加，很多医务工作者主动放弃休假，严阵以待。（infect）
  - en: Initial signs of consumption recovery have a positive impact on the capital market.
    cn: (198) 消费复苏的初步迹象对资本市场有积极的影响。（initial）
  - en: Customers called to inquire about the store's opening hours.
    cn: (199) 顾客们打电话来询问商店开门营业的时间。（inquire）
  - en: The inspiration for this landscape painting came from Wang Wei's collection of poems.
    cn: (200) 这副山水画的灵感来源于王维的诗集。（inspire）
  - en: A literary work, whether inspired by dreams or reality, can only become a masterpiece if it integrates personal social experiences.
    cn: (201) 一部文学作品，无论灵感来自梦境或是现实，只有融入个人的社会经历，才可能成为佳作。（inspire）
  - en: This young man has never complained about his disability. Instead, he has been constantly challenging himself because he knows life is too short to delay pursuing dreams.
    cn: (202) 这个年轻人不仅从来没有因为残疾而怨天尤人，反而一直在挑战自己，因为他知道生命太短暂，追梦不迟疑。（Instead）
  - en: This photographer finds it uninteresting to take photos at popular attractions. He has already planned to go to the desert for inspiration instead.
    cn: (203) 这位摄影师觉得去热门景点拍照没意思，他已计划好要去沙漠找灵感。（instead）
  - en: Professor Li values attendance highly, so you should attend class on time instead of trying to skip class cleverly.
    cn: (204) 李教授很看重出勤率，所以你们要准时上课，可别耍小聪明逃课。（instead of）
  - en: The holiday intended for relaxation turned into a disaster.
    cn: (205) 本想让自己放松一下的假期结果却成了一场灾难。（intend）
  - en: This newly issued policy is intended to curb the soaring housing prices and achieve educational equity.
    cn: (206) 新颁布的这项政策旨在抑制一路攀升的房价，实现教育公平。（intend）
  - en: Facing the increasingly serious aging problem, the silver economy is intended to address the core concerns of the elderly, enhance their sense of happiness, and inject new driving force into the economy.
    cn: (207) 面对日益严重的老龄化问题，“银色经济”旨在回应老年人核心关切，提升老年人幸福感，并为经济注入新的驱动力。（intend）
  - en: This year, many exhibited Chinese brand products have won the favor of the younger generation by deeply exploring Eastern culture and integrating tradition with fashion.
    cn: (208) 今年参展的不少中国品牌产品通过对东方文化的深度挖掘，将传统与时尚融合，赢得了年轻一族的青睐。（integrate）
  - en: The weather is fine and the breeze is pleasant. Why not invite a few friends to go camping in the suburbs?
    cn: (209) 天朗气清，微风不燥，何不邀请三两好友一起郊外露营呢？ （invite）
  - en: More and more travel companies are getting involved in the development of self-guided tour projects.
    cn: (210) 越来越多的旅游公司开始涉足自助游项目的开发。（involve）
  - en: Overly pursuing fashion actually involves giving up one's freedom of choice.
    cn: (211) 过分地追求时尚其实是放弃了自己的选择的自由。（involve）
  - en: The weather is nice. It's time to wash the bed sheets in the dormitory!
    cn: (212) 天好了，赶紧把宿舍里的床单洗了吧！（It）
  - en: Depression, which involves low mood and even a sense of meaninglessness in life, is actually an emotional disorder. We can only reduce the risk of getting it by understanding it first.
    cn: (213) 抑郁症，表现为情绪低落，甚至觉得人生没有意义，其实是一种情绪紊乱，我们只有先了解，才能降低患病风险。（involve）
  - en: Life is of paramount importance; the epidemic is a command; prevention and control are responsibilities.
    cn: (214) 生命重于泰山，疫情就是命令，防控就是责任。（issue）
  - en: Wearing masks is an effective way to keep viruses from spreading.
    cn: (215) 戴口罩是阻止病毒传播的有效方式。（keep）
  - en: When making friends, it's best to keep in mind that first impressions are not always reliable, so don't judge people by their appearance.
    cn: (216) 在交友时最好要牢记：第一印象未必总是可靠的，所以不要以貌取人。（keep...in mind）
  - en: Online social platforms have a large user base and spread information quickly. What happened just minutes ago becomes known to all instantly.
    cn: (217) 网络社交平台用户量大，传播信息速度快，几分钟前发生的事情瞬间就家喻户晓了。（known）
  - en: Obviously, he lacks experience and is not capable of this job.
    cn: (218) 显然，他缺乏经验，无法胜任这份工作。（lack）
  - en: It is reported that our country has launched online learning activities nationwide, with over ten million teachers and students registered on online learning platforms.
    cn: (219) 据报道，我国在全国范围内开展在线学习活动, 已有一千多万师生在网上学习平台注册。（launch）
  - en: Besides launching smart electronic products, this company has deepened cooperation with customers to explore the path of digital transformation and sustainable development.
    cn: (220) 除了推出智能电子产品外，这个公司与客户深化合作，探索数字化转型和可持续发展的道路。 （launch）
  - en: This century-old school has launched a series of opera entering the classroom activities in recent years, allowing more students to feel the unique charm of traditional Chinese opera culture.
    cn: (221) 这所百年老校近年来开展了一系列“戏曲进课堂”活动，让更多学生感受到中国传统戏曲文化的独特魅力。（launch）
  - en: The U.S. and the U.K. still take the lead in the global education market, but China is catching up rapidly.
    cn: (222) 在全球教育市场上，美国和英国仍占主导地位，但中国正在快速迎头赶上。（the lead）
  - en: Global warming leaves some rare animals on the brink of extinction.
    cn: (223) 全球气候变暖使得一些稀有动物濒临灭绝。（leave）
  - en: She left the photo album spread open on the table again, which is a common occurrence.
    cn: (224) 她又把相册摊开在桌上未收，这是常有的事。 （leave）
  - en: The writer views his study as a private domain and spiritual home where he can enjoy the pleasure of books and leave worldly troubles behind.
    cn: (225) 那位作家把书房看作是私人领域和精神家园，在那里，他可以坐拥书籍之乐，将尘世烦恼抛诸脑后。（leave）
  - en: The beauty of traditional lanterns lies in the integration of candlelight and paper-cutting.
    cn: (226) 烛光和剪纸的交融构成了传统灯笼之美。（lie）
  - en: It was the hard struggle of the older generation that brought about tremendous changes in our motherland. The future lies in the hands of us young people, and we will never fail the expectations.
    cn: (227) 正是老一辈人的艰苦奋斗使祖国发生了巨大变化，未来掌握在我们年轻人手中，我们绝不辜负期望。（lie）
  - en: Learning without thinking is like eating without digesting.
    cn: (228) 学而不思犹如食而不化。（like）
  - en: People who love sports are less likely to have sleep disorders.
    cn: (229) 爱运动的人不大可能有睡眠障碍。（likely）
  - en: Research shows that people are very likely to regret not having fully realized their potential.
    cn: (230) 研究表明, 人们极有可能因为自己没有充分发挥出全部潜能而懊悔莫及。（likely）
  - en: When we post information online, we must consider the potential consequences because certain details are likely to be misunderstood or exaggerated by the media.
    cn: (231) 当我们在互联网上发布信息时，必须考虑潜在的后果，因为某些细节可能会被媒体误解或夸大。（likely）
  - en: This nature reserve is located in northwestern China and is famous worldwide for its beauty and mystery. Its natural landscapes are breathtaking.
    cn: (232) 这个自然保护区位于中国西北地区，以其美丽与神秘闻名于世，它的自然景观令人叹为观止。（locate）
  - en: Many people striving in metropolises long for the pleasure of a slower-paced life.
    cn: (233) 许多在大都市里奋斗的人向往慢节奏生活的乐趣。（long）
  - en: Unbelievably, she appears fragile but is a girl who longs for adventure.
    cn: (234) 难以置信的是，她看似柔弱，却是一个渴望探险的女孩子。（long）
  - en: Looking into the children's eyes longing for knowledge, this volunteer teacher resolutely gave up a high-paying job in the city and chose to stay in this small mountain village.
    cn: (235) 看着孩子们渴求知识的眼睛，这位支教老师义无反顾地放弃了城市里的高薪工作，选择了留在这个小山村。（long）
  - en: A strong wind was howling outside, and raindrops kept beating against the window. The professor lost himself in thought, locking himself in the study and lighting the fireplace.
    cn: (236) 屋外狂风大作，雨点不停地敲打着窗户，教授把自己反锁在书房里，点燃壁炉，陷入沉思。（lose）
  - en: I make more money now than before and can save some every month after paying for daily expenses.
    cn: (237) 我现在比以前挣得多了，每月支付日常开销后还能存一些钱。（make）
  - en: During the National Day holiday, major shopping malls are making great efforts to attract consumers.
    cn: (238) 国庆节期间，各大商场卯足了劲吸引消费者。（make）
  - en: Used bamboo chopsticks can be made into uniquely styled flooring.
    cn: (239) 用过的竹筷可以制成风格独特的地板。（make）
  - en: Although the task is arduous, we are willing to work with partners to make the Belt and Road a road of cooperation for meeting challenges, a road of health for protecting people's health and safety, and a road of recovery for promoting social and economic development.
    cn: (240) 虽然任务艰巨，我们仍愿同合作伙伴一起把“一带一路”打造成应对挑战的合作之路、维护人民健康安全的健康之路、促进社会经济发展的复苏之路。（make）
  - en: Foreign tourists marveled at the ancient Chinese artworks in the mountaintop temple, lingering and forgetting to leave.
    cn: (241) 外国游客对山顶寺庙中的中国古代艺术作品惊叹不已，流连忘返。（marvel）
  - en: No matter what we pursue, what truly matters is inner happiness and satisfaction.
    cn: (242) 无论我们追求什么，真正重要的是内心的幸福和满足。（matter）
  - en: Whether a player has excellent scoring ability matters, but the key to winning on the court lies in teamwork.
    cn: (243) 球员个人是否拥有出色的得分能力固然重要，但场上取胜的关键在于团队合作。（matter）
  - en: Every little progress a child makes means a lot to their parents.
    cn: (244) 孩子的每一点进步对父母来说都很重要。（mean）
  - en: Promoting the virtues of the Chinese nation doesn't mean we don't need to keep pace with the times.
    cn: (245) 弘扬中华民族的美德，并不意味着我们不需要与时俱进。 （mean）
  - en: Project-based learning is meant to cultivate students' ability to solve practical problems.
    cn: (246) 项目化学习旨在培养学生解决实际问题的能力。（mean）
  - en: Faced with colleagues' accusations, the young man didn't choose to escape but tried every means to make up for the losses caused by his mistake.
    cn: (247) 面对同事们的指责，这个年轻小伙并没有选择逃避，而是想方设法弥补因自己的过失所造成的损失。（means）
  - en: What measures should the local government take to keep prices stable?
    cn: (248) 地方政府应当采取什么样的措施来维持物价的稳定呢？（measure）
  - en: She made this movie in memory of her deceased mother, unexpectedly to great popularity.
    cn: (249) 她为了纪念已故母亲拍了这部电影，却不料大受欢迎。（memory）
  - en: The literary works of this period mirror the indomitable spirit of the Chinese people facing a national crisis.
    cn: (250) 这个时期的文学作品反映出我国人民在面临民族危机时不屈不挠的精神。（mirror）
  - en: It's necessary for us to verify the identity of every visitor to the residential community.
    cn: (251) 我们有必要确认小区每个来访者的身份。（necessary）
  - en: You have no need to do everything yourself.
    cn: (252) 你没必要凡事亲力亲为。（need n.）
  - en: Non-profit organizations are an important part of our society, providing services for those in need and helping them regain confidence in life.
    cn: (253) 非盈利机构是我们社会的重要组成部分，为有需要的人提供服务，帮助他们重拾生活的信心。（need）
  - en: Shanghai is a charming city, which is why citizens and tourists nickname it the Magic City.
    cn: (254) 上海是一座迷人的城市，因此市民和游客昵称上海为“魔都”。（nickname）
  - en: Although I complained that he was getting in the way, he didn't seem to notice and was still willing to help me clean up the kitchen.
    cn: (255) 虽然我抱怨他碍手碍脚，但他毫不计较，还是心甘情愿地帮我收拾厨房。（notice）
  - en: The rain was getting heavier, and he was obliged to take a taxi home.
    cn: (256) 雨越下越大，他不得已只有打车回家。（oblige）
  - en: It never occurred to the children that one day they would have the honor of watching astronauts conduct experiments in the space station.
    cn: (257) 孩子们从未想过有一天能有幸观看宇航员在空间站做实验。（occur to）
  - en: It didn't occur to the user that the smart desk could adjust its height with a phone.
    cn: (258) 用户没想到那张智能书桌能用手机调整高度。（occur）
  - en: China will offer as much help as possible to countries infected in the fight against the virus.
    cn: (259) 在抗击病毒的斗争中，中国会给予受到感染的国家尽可能多的帮助。（offer）
  - en: During the National Day holiday, to reduce food waste, many restaurants innovated and offered small-portion dishes.
    cn: (260) 国庆假期里为减少餐饮浪费，不少餐馆创新举措，推出了“小份菜”。（offer）
  - en: That summer, my elementary school classmates and I went cycling on Lushan Mountain together. Once we saw the mountain peak seemingly within reach, yet it was actually far away.
    cn: (261) 那年夏天，我和小学同学结伴在庐山骑行，我们有一度看到山巅近在咫尺，然而它实则遥不可及。（once）
  - en: Considering the students' actual needs, the school canteen is open to students on weekends.
    cn: (262) 考虑到学生的实际需求，学校餐厅周末向学生开放。（open）
  - en: In life, we should learn to listen, even to opposing opinions.
    cn: (263) 生活中我们要学会倾听，即便是与自己相悖的意见。（opposing）
  - en: It's heartening that despite the great misfortune he suffered when young, he remains optimistic about life, kind-hearted, and pursues what is good.
    cn: (264) 令人欣慰的是，尽管他年轻时遭受巨大不幸，他对生活仍然乐观，心存善意，追求美好。（optimistic）
  - en: We fear neither wind and rain nor any obstacles.
    cn: (265) 我们不惧风雨，也不畏任何险阻。（or）
  - en: In order to let athletes sleep peacefully and release the tension of competition, the Winter Olympic Village provided them with beds that can switch between four modes.
    cn: (266) 为了让运动员睡得安心，释放比赛的紧张压力，冬奥村为他们提供了可在四种模式之间转换的床。（In order）
  - en: Since ancient times, Chinese people have made delicacies out of simple raw materials.
    cn: (267) 自古以来，中国人便用简单的原材料制作美食。（out of）
  - en: The problem you are facing right now is how to overcome the habit of taking sleeping pills every day to fall asleep as soon as possible.
    cn: (268) 你眼下所面临的问题是，如何尽快克服每天服用安眠药才能入睡的习惯。（overcome）
  - en: I really owe you an apology for my impolite behavior.
    cn: (269) 我真的应该为自己失礼的行为向你道歉。（owe）
  - en: I heard all the songs at next week's concert are patriotic songs.
    cn: (270) 听说下周音乐会的歌曲都是爱国歌曲。（ patriotic ）
  - en: Mr. He bought this bronze statue and donated it to the country, not only demonstrating his admirable patriotism but also raising public awareness of relic protection.
    cn: (271) 何先生买下这座铜像并捐赠给了国家，不仅彰显了他令人钦佩的家国情怀，而且还提升了大众保护文物（relics）的意识。（patriotism）
  - en: No wonder my deskmate explained the test paper so clearly in the review class. She prepares thoroughly before every class, which paves the way for her continuous development.
    cn: (272) 难怪我同桌在试卷评析课上讲的头头是道，她每次课前准备都很充分的，这为她的不断发展做好了准备。（pave）
  - en: The students' performance at the art festival opening ceremony was fantastic!
    cn: (273) 艺术节开幕式上学生的演出真是太棒了！（performance）
  - en: If the weather permits, we'll go for an outing this weekend.
    cn: (274) 如天公作美，周末我们就去郊游。（permit）
  - en: As long as we persevere in doing anything, we will eventually reap full rewards.
    cn: (275) 做任何事情只要我们坚持不懈，最终定然会收获满满。（persevere）
  - en: This software company will protect designers' creativity from a technical perspective.
    cn: (276) 这家软件公司会从技术上保护设计师的创意。（perspective）
  - en: No matter how he defended himself, he couldn't persuade those present to believe he was innocent.
    cn: (277) 不管他怎么辩解，也无法说服在场的人认同他是无辜的。（persuade）
  - en: The plan to ban cars from entering the city center has gained firm support from local residents.
    cn: (278) 禁止汽车进入市中心的计划得到了当地居民的坚定支持。（plan）
  - en: According to the plan, a series of literary and artistic works encouraging students to inherit the revolutionary tradition will tour major universities.
    cn: (279) 按计划，一批激励学生继承革命传统的文艺作品将在各大高校巡演。（plan）
  - en: We are all pleased to share the little things in life with sincere people.
    cn: (280) 我们都乐于和真诚的人分享生活中的点点滴滴。（pleased）
  - en: Is there any point in regretting wasting time?
    cn: (281) 后悔虚度光阴有意义吗？（point）
  - en: This dance, inspired by a famous Song Dynasty painting, has become popular across the country.
    cn: (282) 这段灵感来自于宋代名画的舞蹈火遍大江南北。（popular）
  - en: To some extent, this new measure has the possibility of alleviating traffic congestion in the city.
    cn: (283) 在某种程度上，这种新措施有可能缓解这个城市的交通堵塞。（possibility）
  - en: We all think your method is practical.
    cn: (284) 我们大家都觉得你的方法很实用。（practical）
  - en: This poet prefers the leisurely pace of life in the countryside.
    cn: (285) 这位诗人偏爱乡间那悠闲的生活节奏。（prefer）
  - en: Without good preparation, Friday's speech may turn into a mess.
    cn: (286) 如果不好好准备，周五的演讲可能会变得一塌糊涂。（preparation）
  - en: National leaders attended the ceremony to present honorary medals to the people's educators.
    cn: (287) 国家领导人出席了典礼，为人民教育家颁发荣誉奖章。（present）
  - en: All the traditional buildings in that ancient town are well preserved. I feel the trip was worthwhile.
    cn: (288) 那座古镇里所有的传统建筑都保存得很好，我觉得不虚此行。（preserve）
  - en: Effective measures must be taken to prevent the virus from spreading.
    cn: (289) 必须采取有效措施以防止病毒扩散。（prevent）
  - en: It is reported that the current top priority is to restore the power system destroyed by the hurricane.
    cn: (290) 据报道，目前最重要的是要恢复被飓风摧毁的电力系统。（priority）
  - en: Undoubtedly, our top priority now is to deliver food and medical supplies to the disaster-stricken areas.
    cn: (291) 毫无疑问，我们现在的头等大事就是为受灾地区输送食物及药品物资。（priority）
  - en: The priority is to find the key to the problem and the solution, not to sit there feeling sorry for oneself.
    cn: (292) 当务之急是找到问题的关键和解决的对策，而不是坐在那儿自怨自艾。（priority）
  - en: One must learn to keep a low profile.
    cn: (293) 做人务必要学会保持低调。（profile）
  - en: Despite the difficulties of the project, progress can be made with the joint efforts of the local government and enterprises.
    cn: (294) 尽管该项目困难重重，但有当地政府和企业的共同努力定能取得进展。（progress）
  - en: Scientists have proved that petting cats and dogs is an effective way to relieve stress.
    cn: (295) 科学家们已证明，“吸猫撸狗”是一种减轻压力的有效方式。（prove）
  - en: The way he handled this problem proved to be effective.
    cn: (296) 他处理这个问题的方法是有效的。（ prove ）
  - en: As both sides were determined to win, the match proved to be a fierce battle.
    cn: (297) 因双方都志在必得，该场比赛被证明是一场恶战。（prove）
  - en: Those present felt that what he said couldn't prove his innocence.
    cn: (298) 在场的人都觉得他说的话不能证明他是无辜的。（prove）
  - en: After-school services not only solve the problem of parents picking up children but also provide students with diverse and colorful courses.
    cn: (299) 课后服务不仅解决了家长接孩子的难题，而且为学生提供了丰富多彩的课程。（provide）
  - en: The popularity of cycling reflects the public's pursuit of a healthy lifestyle.
    cn: (300) 骑行的流行体现了公众对健康生活方式的追求。（pursue）
  - en: This newly graduated young teacher is particularly passionate about his job and constantly pursues excellence, so his colleagues have high hopes for him.
    cn: (301) 这位刚毕业的年轻老师特别热爱这份工作，不断地追求卓越，所以同事们都寄予他厚望。（pursue）
  - en: Mary put away the unnecessary items to prepare for class.
    cn: (302) 玛丽把不需要的物品收拾起来，为上课作准备。（put）
  - en: This problem has puzzled me for several days now.
    cn: (303) 这个问题至今已经困扰了我好几天。（puzzle）
  - en: Without a good credit record, you won't qualify for a loan from the bank.
    cn: (304) 没有良好的信用记录，你将无法从银行获取贷款。（qualify）
  - en: Even if you don't currently live in this community, you still qualify for a parking permit.
    cn: (305) 即使目前不在本小区居住，你也有权领取停车证。（qualify）
  - en: You should learn to use specific examples to illustrate your point more clearly.
    cn: (306) 你要学会用具体的例子来更清晰地阐述你的观点。（quote）
  - en: Rather than staying idle at home during our free time on weekends, we might as well head to the countryside for a pleasing view.
    cn: (307) 周末闲暇，我们与其待在家里无所事事，还不如走向田野，图个赏心悦目。（rather than）
  - en: In the internet age of information overload, we should learn to think independently and make judgments autonomously, rather than following the crowd blindly.
    cn: (308) 在信息泛滥的互联网时代，我们要学会独立思考和自主判断, 而不是盲目从众。（rather than）
  - en: We may all have dreams that we cannot reach no matter how hard we try, but the efforts made will never be in vain.
    cn: (309) 我们也许都有无论如何努力都无法实现的梦想，但付出的努力一定不会白白浪费。（reach）
  - en: These children got what they wished for because they had completed the tasks assigned by the teacher ahead of time.
    cn: (310) 这些孩子能够如愿以偿是因为他们提前完成了老师布置的任务。（reason）
  - en: Yesterday, I charged my newly bought flashlight as recommended in the manual, only to find it wasn't working properly.
    cn: (311) 昨天，我按说明书的建议给新买的手电筒充了电，结果发现它不能正常工作。（recommend）
  - en: As New Year's Day approaches each year, people often reflect on the gains and losses of the year.
    cn: (312) 随着每年元旦的临近，人们常常会反思这一年的得与失。（reflect）
  - en: Mary just wanted to give courage to others present, encouraging them to continue pursuing their dreams regardless of difficulties.
    cn: (313) 玛丽就是想给其他在场的人以勇气，让他们不顾重重困难，继续实现自己的梦想。（regardless）
  - en: We were notified that the date for our outing has been set, regardless of the weather.
    cn: (314) 接到通知，我们出游的日期已定，风雨无阻。（ regardless ）
  - en: Regardless of the difficulties we encounter in life, everyone has the opportunity to make a difference in others' lives.
    cn: (315) 尽管我们在生活中会遇到困难，但人人都有机会让他人的生活有所改变。（regardless）
  - en: One doesn't need to indulge in self-pity because, regardless of the mistakes you've made, it's never too late to completely turn your life around.
    cn: (316) 人无需沉浸在自怨自怜中, 因为无论你曾经犯过怎样的错，彻底翻转人生永远为时不晚。（regardless of）
  - en: 90% of people cannot reject such kindness.
    cn: (317) 90%的人都无法拒绝这样的一种善意。（reject）
  - en: Research shows that developmental delays are related to vitamin D deficiency to some extent and can be compensated for by moderate sunlight exposure.
    cn: (318) 研究表明，发育迟缓在一定程度上与维生素 D 缺乏相关，可以通过适度的光照来弥补。（relate）
  - en: My cousin's growing experience made me understand that artistic creation is closely related to careful observation.
    cn: (319) 表姐的成长经历让我明白艺术创作离不开用心观察。（related）
  - en: ChatGPT is a new chatbot model released by the artificial intelligence research lab OpenAI on November 30, 2022.
    cn: (320) ChatGPT是由人工智能研究实验室OpenAI在2022年11月30日发布的全新聊天机器人模型。（release）
  - en: Hearing the news that he was safe and sound, we were all relieved.
    cn: (321) 听到他安然无恙的消息，我们都如释重负。（relief）
  - en: Seeing so many young people voluntarily learning the dragon dance, the old artist was relieved, feeling that this ancient skill has successors.
    cn: (322) 看到那么多年轻人自愿学舞龙，这位老艺人如释重负，感觉这门古老的技艺后继有人了。（relieve）
  - en: These safety measures will remain in place until early next month.
    cn: (323) 这些安全措施仍将继续实施至下月初。（remain）
  - en: Whether there is water on the newly discovered planet remains a mystery.
    cn: (324) 那个新发现的星球上是否有水还是一个迷。（remain）
  - en: Rent and labor costs remain the biggest obstacles to the development of convenience stores.
    cn: (325) 房租和人力成本依旧是便利店发展面临的最大障碍。（remain）
  - en: This pandemic serves as a reminder that humans are more interconnected than ever. We need to help each other and overcome difficulties together.
    cn: (326) 此次疫情（pandemic）提醒我们，人类比以往更加紧密相连，我们要守望相助，共克时艰。（reminder）
  - en: Chinese cuisine enjoys a reputation for its appealing color, aroma, taste, and variety, attracting food lovers from all over the world.
    cn: (327) 中国饮食享有色、香、味俱佳且花样繁多的盛誉，吸引了世界各地的食客。（reputation）
  - en: They resemble each other in personality and have been friends for many years.
    cn: (328) 他俩性格相似，已是多年的朋友了。（resemble）
  - en: This new product is water-resistant and heat-resistant, and it sells well.
    cn: (329) 这种新产品防水耐高温，卖得很好。（resistant）
  - en: The company felt threatened and responded by writing long warning labels, trying to anticipate possible accidents.
    cn: (330) 公司感受到了威胁, 其应对策略是书写长长的警示标签，试图预见可能发生的事故。（respond）
  - en: In just a few years, skilled craftsmen restored this once desolate and forgotten ancient town south of the Yangtze River to its former glory, which is breathtaking.
    cn: (331) 仅耗时短短数载，能工巧匠们就让这座曾经落寞不堪、早已被人淡忘的江南古镇重现了昔日的辉煌，令人叹为观止。（restore）
  - en: It was his overconfidence that resulted in this situation; he hasn't truly understood the saying Listen to both sides and you will be enlightened.
    cn: (332) 是他的过于自信造成了这种局面；他还没有真正理解 “兼听则明” 的道理。（result）
  - en: The two children were rewarded with a box of crayons and a book respectively.
    cn: (333) 两个小朋友分别得到一盒蜡笔和一本书作为奖励。（reward）
  - en: The rise of study tours has made public cultural services a new highlight.
    cn: (334) 研学的兴起让公共文化服务成为新亮点。 （rise）
  - en: How brave the unarmed young man was to risk his life to stop the thug from fleeing the scene!
    cn: (335) 这个手无寸铁的年轻人冒着生命危险阻止了歹徒逃离现场，他是多么勇敢啊! （risk n.）
  - en: Li Hua makes it a rule to help his mother mop the floor every Sunday morning.
    cn: (336) 李华习惯每周日早上帮妈妈拖地板。（rule）
  - en: As a rule, we go hiking in the suburbs every Saturday morning to strengthen our bodies and temper our willpower.
    cn: (337) 每周六早晨，我们都雷打不动地去郊区远足，以增强体质，磨练意志。（a rule）
  - en: He ran across an old diary while organizing the books.
    cn: (338) 他在整理书籍的时候发现了一本旧日记。（run）
  - en: It is said that this wristband will integrate various payment methods, providing consumers with a safe and convenient shopping experience.
    cn: (339) 据说这款手环将融入多种支付方式，为消费者提供安全便捷的购物体验。（be said to）
  - en: Young people should have great ambitions and not be satisfied with the status quo.
    cn: (340) 年轻人要有雄心壮志，不应安于现状。（satisfy）
  - en: The security guard was responsible and wise, saving the company from losses.
    cn: (341) 这个保安负责又睿智，让公司避免了损失。（save）
  - en: Rice has held a very important position in the Chinese diet for a long time, as the saying goes, Even the cleverest housewife cannot cook a meal without rice.
    cn: (342) 长期以来，大米在中国人的饮食中占据很重要的地位，以至于有“巧妇难为无米之炊”的谚语。（saying）
  - en: Will the charity sale go ahead as scheduled if it rains on Wednesday?
    cn: (343) 如果周三下雨的话慈善义卖还照常进行吗？（schedule）
  - en: The coffee shop in the community is scheduled to open by the end of the year, which is a wonderful addition.
    cn: (344) 小区里的咖啡店定于年底开张，这真是锦上添花的美事。 （schedule）
  - en: Various social media apps have been developed one after another over the past decade.
    cn: (345) 最近十年形形色色的社交软件接二连三地开发了出来。（see）
  - en: Our seemingly normal behavior might offend people elsewhere.
    cn: (346) 我们看似正常的行为也许会冒犯其他地方的人。（seem）
  - en: A new revolution is taking place in Chinese education, and digital transformation seems imperative.
    cn: (347) 中国教育正在发生一场崭新的革命，看来数字化转型势在必行。（seem）
  - en: Compared to its lifelike appearance, the robot's function of guarding the home is a bigger selling point.
    cn: (348) 相比其栩栩如生的外表，机器人看家护院的功能是一个更大的卖点。（sell）
  - en: It makes sense to fill up the fuel tank before a long drive.
    cn: (349) 司机驾车远行之前把油箱加满十分明智。（sense）
  - en: This apartment has two bedrooms, and the smaller one can serve as a study.
    cn: (350) 这套房有两居室，小的那间可用做书房。 （serve）
  - en: In Europe, many coffee shops, which serve as ideal social venues, have had to close their doors to cope with this public health crisis.
    cn: (351) 在欧洲许多作为理想社交场所的咖啡店不得不关门谢客来应对这场公共卫生危机。（serve）
  - en: To our delight, the food here is served in small portions, and slogans for the Clean Plate Campaign are everywhere.
    cn: (352) 令我们高兴的是，这里的食物都按小份供应，光盘行动的标语随处可见。（serve）
  - en: As is well known, learning a language is one way to keep the brain sharp.
    cn: (353) 众所周知，学习语言是保持大脑敏锐的方式之一。（sharp）
  - en: Due to a shortage of professionally trained teachers, some American schools find it difficult to compete in offering Chinese language teaching.
    cn: (354) 由于缺乏受过专业训练的教师，一些美国学校很难加入汉语教学的竞争。（shortage）
  - en: The traffic policeman signaled him to stop because he ignored the one-way street sign.
    cn: (355) 交警示意他停车，因为他忽视了单行街道标志。（signal）
  - en: Yawning sometimes doesn't signal that you are sleepy; it might signal that you are unwell.
    cn: (356) 哈欠连天有时并不意味着你困了，也可能是你身体不适的征兆。（signal）
  - en: Today's sausage fried rice smells delicious; it makes my mouth water.
    cn: (357) 今天的香肠炒饭闻起来很香, 我都流口水了。（smell）
  - en: If you are not sure how to sort household waste, you might as well visit the relevant website for inquiries.
    cn: (358) 如果你不清楚如何进行生活垃圾分类，不妨登陆相关网站进行查询。（sort）
  - en: The life skills course starts with teaching students how to change a light bulb.
    cn: (359) 生活技能课程从教学生如何换灯泡开始。（start）
  - en: I misspelled a word while doing the crossword puzzle and got stuck.
    cn: (360) 我在玩纵横字谜时拼错一个词，卡住了。（stick）
  - en: In the long run, countries need to strengthen communication, improve the global medical system, stop similar outbreaks, and prevent health crises from turning into global economic crises.
    cn: (361) 从长远角度看，各国间需要加强沟通，完善全球医疗体系，防止类似疫情爆发，避免卫生危机演变为全球经济危机。 （stop）
  - en: I can't figure out why everyone finds him unapproachable. He strikes me as quite amiable.
    cn: (362) 我实在想不通为什么大伙儿都觉得他这个人高不可攀，我印象中他挺和蔼可亲的。（strike）
  - en: The pristine countryside is increasingly becoming the poetry and distant land that comforts the anxiety and stress of young people striving for careers in big cities.
    cn: (363) 原生态的田园乡村正越来越成为在大城市打拼前程的年轻人抚慰焦虑和紧张的“诗和远方”。（strive）
  - en: The final price of the product is subject to the contract.
    cn: (364) 产品的最终价格以合同为准。（subject）
  - en: Online socializing is no substitute for real life.
    cn: (365) 网络社交并不能代替现实生活。（substitute n.）
  - en: The Chinese women's volleyball team succeeded in defending their world championship title, greatly inspiring the entire nation.
    cn: (366) 中国女排成功卫冕世界冠军，给全国人民以极大的鼓舞。（succeed）
  - en: Health experts suggest that items like towels and toothbrushes should be replaced regularly.
    cn: (367) 健康专家建议毛巾、牙刷等物品要定期更换。（suggest）
  - en: On rainy days, it's suitable for children to play table tennis.
    cn: (368) 下雨天，孩子们可以打打乒乓球。（suitable）
  - en: My grandmother's eyesight is failing, and she can't read very small print. She needs a mobile phone suitable for the elderly.
    cn: (369) 我外婆眼力不济了，看不了太小的字，需要一部适合老年人的手机。（suitable）
  - en: This well-known food enterprise constantly improves its production technology. A newly launched dairy product is not only highly nutritious but also tastes good, making it suitable for all ages.
    cn: (370) 这个知名食品企业不断改进生产技术，新进上市的一款奶制品不仅营养价值高，且口感好，老少咸宜。（suitable）
  - en: In a word, the concept of green environmental protection is supposed to be the most beautiful feature of this Winter Olympics.
    cn: (371) 一言以蔽之，绿色环保理念理应是本届冬奥会最靓丽的底色。（suppose）
  - en: When queuing, be sure to keep a safe distance from others.
    cn: (372) 排队时，务必与他人保持安全距离。（sure）
  - en: When communicating with exchange students, be sure to be sincere and consider their cultural background to avoid misunderstandings.
    cn: (373) 在和交换生沟通时，务必要真诚，也要考虑他们的文化背景，以免产生误会。（sure）
  - en: The longer the five-member mountaineering team is trapped in the wild, the slimmer their chances of survival.
    cn: (374) 这支五人登山队被困野外时间越久，生还希望就越是渺茫。（survival）
  - en: To remain unbeatable in competition, a company must keep innovating.
    cn: (375) 要在竞争中立于不败之地，公司要不断创新。（survive）
  - en: Faced with the impact of the internet era, brick-and-mortar stores must seek innovative ways to survive the fierce competition; otherwise, they will inevitably exit the stage of history.
    cn: (376) 面对网络时代的冲击，实体商店必须寻求创新之道，才能在激烈的竞争中生存，否则将不可避免地退出历史舞台。（survive）
  - en: In traditional Chinese culture, red lanterns symbolize a happy life and thriving business. They are usually hung during festivals like the Spring Festival.
    cn: (377) 在中国传统文化中，红灯笼象征生活美满和生意兴隆，通常在春节等节日悬挂。  （symbolize）
  - en: This dish tastes best when eaten hot.
    cn: (378) 这道菜趁热吃味道最好。（taste）
  - en: This wall clock is a souvenir I bought on a trip many years ago. Unfortunately, it doesn't tell the time accurately now.
    cn: (379) 这个挂钟是我好些年前旅行时买的纪念品，可惜现在走时不准了。（tell）
  - en: There's no telling when the library's digital borrowing service will be put into use.
    cn: (380) 图书馆数字化借阅服务何时投入使用无从得知。（no telling）
  - en: Be careful when shopping online, or you might easily be tempted into buying the wrong things.
    cn: (381) 在网上购物一定要小心，不然很可能会被诱导买错东西的。（ tempt ）
  - en: Most Chinese people tend to eat a bowl of noodles on their birthdays.
    cn: (382) 大多数中国人喜欢在生日的时候吃碗面。（tend）
  - en: At first glance, this street seems inconspicuous. But thanks to its frequent appearances in a well-received movie, it has now become a popular spot for tourists.
    cn: (383) 这条街乍一看不起眼，但由于在一部叫好的电影中频频出镜，现在已成了游客青睐的景点。（thanks to）
  - en: The thought of sleeping on the hard ground in a tent makes camping less appealing.
    cn: (384) 想到睡在帐篷的硬地上，野营就没那么诱人了。（thought）
  - en: More and more wild animals are under the threat of extinction now, so it is time for us to take measures to protect them.
    cn: (385) 现在越来越多的野生动物正面临着灭绝的威胁，所以是我们要采取措施保护他们的时候了。（time）
  - en: The designer transformed the old ladder into a flower stand. His environmental awareness and love for a better life were fully displayed, attracting the attention of many tourists.
    cn: (386) 设计者把旧梯子改造成了花架子，他的环保意识和对美好生活的热爱一览无遗，吸引了众多游客的眼球。（transform）
  - en: Rural areas are gradually transitioning to using energy-saving electric vehicles, whose innovative design is quite popular with young consumers.
    cn: (387) 农村地区正在逐步过渡到使用节能型电动汽车，其创新设计颇受年轻消费者的青睐。（transition）
  - en: Reading the diary transported me back to the past, and the events came clearly to my mind.
    cn: (388) 读着日记，我仿佛回到了过去，往事历历在目。（transport）
  - en: Due to icy roads, some highways were temporarily closed, trapping many passengers on the road. It's best to check the weather forecast before going out.
    cn: (389) 由于路面结冰，部分高速公路临时封闭, 致使许多乘客困在路上, 出门前最好留意天气预报。（trap）
  - en: One sign of a civilized society is that everyone, rich or poor, is treated equally.
    cn: (390) 文明社会的标志之一就是每个人，不论贫穷与富贵，都会受到一视同仁的对待。（treat）
  - en: This nature reserve possesses tremendous tourism resources and has broad development prospects.
    cn: (391) 该自然保护区蕴藏着极为丰富的旅游资源，具有广阔的开发前景。（tremendous）
  - en: That ordinary-looking old man was a well-known diplomat in his youth.
    cn: (392) 那位相貌平平的老大爷年轻时是知名的外交家。（turn）
  - en: There is no use regretting the past. What you should learn is not to dwell on the past, live up to the present, and fear not the future.
    cn: (393) 世上没有后悔药，你应该学会的是不念过往，不负当下，不畏将来。（use）
  - en: People living in different regions of China have a great variety of diets.
    cn: (394) 生活在中国不同地区的人们的饮食多种多样。 （variety）
  - en: Looking into the distance, one sees mountain beyond mountain, which is a wonderful view to marvel at.
    cn: (395) 极目远眺，山外有山，令人赞叹不已。（view）
  - en: A visit to this museum can take you back to the 1930s.
    cn: (396) 参观这家博物馆能带你回到20世纪30年代。（visit）
  - en: After school, the children couldn't wait to go fly kites in the square opposite the library.
    cn: (397) 放学后孩子们迫不及待地去图书馆对面的广场放风筝了。（wait）
  - en: In the early morning, the birds singing outside the window woke her from a deep sleep.
    cn: (398) 清晨，窗外鸟儿的歌声将她从熟睡中唤醒。（wake）
  - en: Before making a decision, be sure to fully weigh the consequences it will produce.
    cn: (399) 在做出抉择之前，务必充分权衡这一决定将产生的后果。（weigh）
  - en: With this wave of influenza not yet fully under control, the humanized management measures introduced by the local government received many manual likes from netizens.
    cn: (400) 在这波流行性感冒尚未完全控制的情况下，当地政府出台的人性化管理措施获得了众多网友的手动点赞。（With）
  - en: With space for urban tree planting decreasing, city residents should be encouraged to adopt trees rather than plant new ones.
    cn: (401) 随着城市植树空间不断减少，应该鼓励城市居民认养而不是种植树木。（With）
  - en: Keeping necessary books, pens, and other tools within reach is beneficial for focused study.
    cn: (402) 将必要的书本、笔、以及其它工具放在可及的地方有利于集中学习。（within reach）
  - en: He never goes to the city without bringing a gift for his daughter.
    cn: (403) 他每次进城都给女儿带礼物。（without）
  - en: Without leaving home, you can visit major museums worldwide online.
    cn: (404) 足不出户，你就可以在网上逛遍全球各大博物馆。（without）
  - en: Many white-collar workers can't start work without having a cup of coffee first.
    cn: (405) 很多白领要先喝上一杯咖啡，才能开始工作。（without）
  - en: Life is full of challenges, but as long as you have the willingness to learn new things, you can acquire the right attitude to overcome obstacles.
    cn: (406) 生命充满了挑战，但是只要你有学习新事物的意愿，就能得到克服障碍的正确态度。（willingness）
  - en: This year's Double Eleven shopping festival witnessed a surge in commercial sales.
    cn: (407) 今年双十一购物节，商业销售额暴涨。（witness）
  - en: That once impoverished small mountain village has witnessed rapid development in recent years.
    cn: (408) 那个曾经一贫如洗的小山村近几年发展迅猛。（witness）
  - en: Artificial intelligence enables us to witness a new era changing with each passing day.
    cn: (409) 人工智能使我们得以见证一个日新月异的新时代。 （witness）
  - en: With the joint efforts of all residents, the city's appearance is witnessing improvement, indicating these measures are effective.
    cn: (410) 在全体居民的共同努力下，这个城市的市容正在好转，说明这些措施卓有成效。（witness）
  - en: No wonder people say, You haven't been to Shanghai if you haven't visited Yu Garden.
    cn: (411) 难怪人们说：“到上海不去豫园就不算去过上海”。（wonder）
  - en: We are not sure if this new drug works, but this new research does increase the possibility of proving its effectiveness.
    cn: (412) 我们不确定这种新药是否有效，但这项新研究确实增加了证明其效果的可能性。（work）
  - en: This tourist destination is worth visiting all year round.
    cn: (413) 一年四季，这一旅游胜地都值得观光。（worth）
  - en: Sometimes children's ideas are worth considering.
    cn: (414) 有时候孩子们的想法很值得考虑。（worth）
  - en: This classic literary work is suitable for all ages and well worth reading.
    cn: (415) 这部经典文学作品老幼皆宜，非常值得一读。（worth）
  - en: Besides the special effects, the plot of this movie and the actors' performances are also worth mentioning.
    cn: (416) 除了特效之外，这部电影的情节和演员的演技也可圈可点。（worth）
  - en: The interview found that 83% of people believe teachers shoulder the important task of cultivating the next generation and are an important factor in improving the cultural quality of the entire population, making them worthy of respect.
    cn: (417) 采访发现，83%的人认为教师肩负着培养下一代的重任，是提高全民文化素质的重要因素，值得尊敬。（worth）
  - en: In my opinion, his behavior is not worthy of praise.
    cn: (418) 我认为他的行为不值得称赞。（worthy）
  - en: As far as I'm concerned, the red bean zongzi wrapped by my aunt is a delicacy.
    cn: (419) 就我而言，姑姑包的赤豆粽子就是珍馐美味。（wrap）
  - en: Most people who have used it say this kind of pen writes smoothly.
    cn: (420) 用过的人大都说这种钢笔书写流利。（write）