theme: just-the-docs

plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-sitemap
- jekyll-last-modified-at
- jekyll-glossary_tooltip

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

sass:
  quiet_deps: true # https://github.com/just-the-docs/just-the-docs/issues/1541
  silence_deprecations: ['import'] # https://github.com/just-the-docs/just-the-docs/issues/1607


title: Everest Blog Site
description: This is my 2025 blog Website

permalink: pretty

defaults:
  - scope:
      path: "docs" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"

url: https://shaozelian.github.io/everest/

# aux_links:
#   GitHub Repo.: https://github.com/just-the-docs/just-the-docs-template

# # Makes Aux links open in a new tab. Default is false
# aux_links_new_tab: false

# Set a path/url to a favicon that will be displayed by the browser
favicon_ico: "/favicon.png"

# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/blog-logo.png"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: 'k'

mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "11.12.2"

# Enable or disable the side/mobile menu globally
# Nav menu can also be selectively enabled or disabled using page variables or the minimal layout
nav_enabled: true
nav_sort: case_insensitive

# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
#
# Supports true (default) or false
heading_anchors: true

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: "Copyright &copy; 2025 - 2026.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "üìùEdit"
gh_edit_repository: "https://github.com/shaozelian/everest" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Color scheme supports "light" (default) and "dark"
color_scheme: light

callouts:
  warning:
    title: Warning
    color: red
    opacity: 0.3

# For copy button on code blocks
enable_copy_code_button: true

# Define Jekyll collections
collections_dir: collections
collections:
  # Define a collection named "tests", its documents reside in the "_tests" directory
  drafts:
    permalink: "/:collection/:path/"
    output: true
  jtd-tutorials:
    permalink: "/:collection/:path/"
    output: true  
  achives:
    permalink: "/:collection/:path/"
    output: true    

just_the_docs:
  docs_dir: docs
  # Define which collections are used in just-the-docs
  collections:
    # Reference the "tests" collection
    drafts:
      # Give the collection a name
      name: Drafts
      # Exclude the collection from the navigation
      # Supports true or false (default)
      nav_exclude: true
      # Fold the collection in the navigation
      # Supports true or false (default)
      nav_fold: true  # note: this option is new in v0.4
      # Exclude the collection from the search
      # Supports true or false (default)
      search_exclude: true
    jtd-tutorials:
        name: JTD Tutorials
        nav_exclude: true
        nav_fold: true
        search_exclude: true
    achives:
        name: Archives
        nav_exclude: true
        nav_fold: true
        search_exclude: false

# External navigation links
nav_external_links:
  - title: ‚å® Repository
    url: "https://github.com/shaozelian/everest"
    hide_icon: false # set to true to hide the external link icon - defaults to false
    opens_in_new_tab: true # set to true to open this link in a new tab - defaults to false

back_to_top: true
back_to_top_text: "üîùTop"