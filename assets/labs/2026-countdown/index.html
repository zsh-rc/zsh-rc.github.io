<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down 2025</title>
    <link rel="stylesheet" href="./css/style.css?rnd=20240612">

</head>

<body>
    <div class="container"> 
        <!-- <div class="horse">
            <img src="./images/2026-horse-coins.webp" alt="Horse">
        </div> -->
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>

        <h1><span>Happy New Year</span>2026</h1>
        <a href="javascript:void(0)" class="btn-fullscreen" onclick="fullscreen(this)">â‡±</a>
    </div>


    <script src="./js/script.js"></script>
    <script src="./js/snowfall.min.js"></script>
    <script>
        snowFall.snow(document.querySelector("body"), {
            round: true,
            minSize: 1,
            maxSize: 5,
            shadow: true,
            flakeCount: 50,
            flakeColor: "#c7dfea"
        });

        function fullscreen(obj) {
            const el = document.documentElement;
            const rfs = el.requestFullscreen;

            if (typeof rfs !== "undefined" && rfs) {
                rfs.call(el);
            }
            obj.style.display = "none";
        }
    </script>
</body>

</html>
