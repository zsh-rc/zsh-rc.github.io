---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/vendor/jkanban.min.css' | relative_url }}">
<script src="{{ '/assets/js/vendor/jkanban.min.js' | relative_url }}"></script>

{{ content }}

<div id="myKanban"></div>

<script>
    var kanban = new jKanban({
        element: '#myKanban',                                           /* selector of the kanban container */
        gutter: '15px',                                       /* gutter of the board */
        widthBoard: '250px',                                      /* width of the board */
        responsivePercentage: false,                                    /* if it is true I use percentage in the width of the boards and it is not necessary gutter and widthBoard */
        dragItems: true,                                         /* if false, all items are not draggable */
        boards: [                                                       /* json of boards */
            {
                id: "_todo",
                title: "To Do (Can drop item only in working)",
                class: "info,good",
                dragTo: ["_working"],
                item: [
                    {
                        id: "_test_delete",
                        title: "Try drag this (Look the console)",
                        drag: function (el, source) {
                            console.log("START DRAG: " + el.dataset.eid);
                        },
                        dragend: function (el) {
                            console.log("END DRAG: " + el.dataset.eid);
                        },
                        drop: function (el) {
                            console.log("DROPPED: " + el.dataset.eid);
                        }
                    },
                    {
                        title: "Try Click This!",
                        click: function (el) {
                            alert("click");
                        },
                        context: function (el, e) {
                            alert("right-click at (" + `${e.pageX}` + "," + `${e.pageX}` + ")")
                        },
                        class: ["peppe", "bello"]
                    }
                ]
            },
            {
                id: "_working",
                title: "Working (Try drag me too)",
                class: "warning",
                item: [
                    {
                        title: "Do Something!"
                    },
                    {
                        title: "Run?"
                    }
                ]
            },
            {
                id: "_done",
                title: "Done (Can drop item only in working)",
                class: "success",
                dragTo: ["_working"],
                item: [
                    {
                        title: "All right"
                    },
                    {
                        title: "Ok!"
                    }
                ]
            }
        ],
        dragBoards: true,                                         /* the boards are draggable, if false only item can be dragged */
        itemAddOptions: {
            enabled: false,                                              /* add a button to board for easy item creation */
            content: '+',                                                /* text or html content of the board button    */
            class: 'kanban-title-button btn btn-default btn-xs',         /* default class of the button */
            footer: false                                                /* position the button on footer */
        },
        itemHandleOptions: {
            enabled: false,                                 /* if board item handle is enabled or not */
            handleClass: "item_handle",                         /* css class for your custom item handle */
            customCssHandler: "drag_handler",                        /* when customHandler is undefined, jKanban will use this property to set main handler class */
            customCssIconHandler: "drag_handler_icon",                   /* when customHandler is undefined, jKanban will use this property to set main icon handler class. If you want, you can use font icon libraries here */
            customHandler: "<span class='item_handle'>+</span> %title% "  /* your entirely customized handler. Use %title% to position item title  */
            /* any key's value included in item collection can be replaced with %key% */
        },
        click: function (el) { },                             /* callback when any board's item are clicked */
        context: function (el, event) { },                      /* callback when any board's item are right clicked */
        dragEl: function (el, source) { },                     /* callback when any board's item are dragged */
        dragendEl: function (el) { },                             /* callback when any board's item stop drag */
        dropEl: function (el, target, source, sibling) { },    /* callback when any board's item drop in a board */
        dragBoard: function (el, source) { },                     /* callback when any board stop drag */
        dragendBoard: function (el) { },                             /* callback when any board stop drag */
        buttonClick: function (el, boardId) { },                     /* callback when the board's button is clicked */
        propagationHandlers: [],                                         /* the specified callback does not cancel the browser event. possible values: "click", "context" */
    })
</script>
